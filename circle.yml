test:
  override:
    # Default task run all specs.
    - rake
  post:
    # Make sure sample_data still runs correctly, since it's easy to miss.
    - rake db:sample_data

deployment:
  acceptance:
    branch: development
    commands:
      - ./bin/deploy.sh app-prototype-acceptance:
          timeout: 360

  production:
    branch: bugs/deploy.sh 
    commands:
      - ./bin/deploy.sh app-prototype:
          timeout: 360
