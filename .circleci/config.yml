version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.2.2
  node: circleci/node@4.7.0
  ruby: circleci/ruby@1.1.4

executors:
  rails:
    docker:
      - image: cimg/ruby:3.0.3-browsers
        environment:
          BUNDLE_JOBS: 4
          BUNDLE_PATH: vendor/bundle
          PGHOST: 127.0.0.1
          PGUSER: postgres
          RAILS_ENV: test
      - image: circleci/postgres:13.1-ram
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: app_prototype_test
          POSTGRES_PASSWORD: "password" # Must be non-empty.

commands:
  install-dependencies:
    description: Install ruby and JS dependencies
    steps:
      - ruby/install-deps
      - node/install:
          install-yarn: true
          install-npm: false
          node-version: "16.14.0"
      - node/install-packages:
          pkg-manager: yarn
  db-setup:
    description: Set up database
    steps:
      # Using structure.sql? Install postgresql-client for loading structure.
      #- run: sudo apt-get install postgresql-client
      - run:
          name: Set up database
          command: bundle exec rake db:setup

jobs:
  install_dependencies:
    executor: rails
    steps:
      - checkout
      - install-dependencies
  static_analysis:
    executor: rails
    steps:
      - checkout
      - install-dependencies
      - db-setup
      - ruby/rubocop-check
      - run:
          # Ensure sample_data runs without issues
          name: Seed with sample data
          command: bin/rails db:sample_data
  rspec:
    executor: rails
    steps:
      - checkout
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - install-dependencies
      - db-setup
      - run:
          name: Precompile assets
          command: bin/rails assets:precompile
      - ruby/rspec-test
      - store_artifacts:
          # Save screenshots for debugging
          path: ./tmp/screenshots

workflows:
  version: 2
  build:
    jobs:
      - install_dependencies
      - static_analysis:
          requires:
            - install_dependencies
      - rspec:
          requires:
            - install_dependencies
