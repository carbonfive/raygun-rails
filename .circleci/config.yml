version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.2.5
  node: circleci/node@5.0.2
  ruby: circleci/ruby@2.0.0

executors:
  rails:
    docker:
      - image: cimg/ruby:3.1.3-browsers
        environment:
          BUNDLE_JOBS: 4
          BUNDLE_PATH: vendor/bundle
          PGHOST: 127.0.0.1
          PGUSER: postgres
          RAILS_ENV: test
      - image: cimg/postgres:14.2
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: app_prototype_test
          POSTGRES_PASSWORD: "password" # Must be non-empty.

commands:
  install-node-deps:
    description: Install Yarn and Node dependencies
    steps:
      - node/install:
          install-yarn: true
          node-version: "16.19.1"
      - node/install-packages:
          pkg-manager: yarn
  db-setup:
    description: Set up database
    steps:
      # Using structure.sql? Install postgresql-client for loading structure.
      #- run: sudo apt-get install postgresql-client
      - run:
          name: Set up database
          command: bundle exec rake db:create db:schema:load

jobs:
  load_data:
    executor: rails
    steps:
      - checkout
      - ruby/install-deps
      - db-setup
      - run:
          # Ensure seeds run without issues
          name: Load seeds
          command: bin/rails db:seed
      - run:
          # Ensure sample_data runs without issues
          name: Load sample data
          command: bin/rails db:sample_data
  rubocop:
    executor: rails
    steps:
      - checkout
      - ruby/install-deps
      - ruby/rubocop-check
  rspec:
    executor: rails
    # Divide up specs and run them in parallel across multiple containers to mitigate slow tests
    # parallelism: 4
    steps:
      - checkout
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - ruby/install-deps
      - install-node-deps
      - db-setup
      - run:
          name: Precompile assets
          command: bin/rails assets:precompile
      - ruby/rspec-test
      - store_artifacts:
          # Save screenshots for debugging
          path: ./tmp/screenshots

workflows:
  version: 2
  build:
    jobs:
      - load_data
      - rubocop
      - rspec
